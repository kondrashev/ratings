version: '3'
services:
  database:
    container_name: database
    image: postgres:14
    ports:
      - 5434:5434
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1976
      - POSTGRES_DB=rating
    volumes:
      - nps_data:/var/lib/postgresql/data
    restart: always
    networks:
      - app
  server:
    container_name: server
    platform: linux/amd64
    build:
      context: .
    restart: always
    environment:
      - DB_NAME=rating
      - DB_USER=postgres
      - DB_PASSWORD=1976
      - DB_HOST=database
    links:
      - database
    volumes:
      - /app/node_modules
      - ./:/app
    networks:
      - app
  nginx:
    container_name: nginx
    depends_on:
      - server
    image: nginx:latest
    volumes:
      - ./:/etc/nginx/conf.d/:ro
    ports:
      - 80:80
    networks:
      - app
    restart: always
volumes:
  nps_data: {}
networks:
  app:
    driver: bridge
